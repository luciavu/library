<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="modal" id="myModal">
        <div class="modal-content">
            <form id="myForm">
                <div class="form-container">
                    <div class="form-title">Add book</div>
                    <div class="close" onclick="toggleModal();">&times;</div>
                    <div class="form-bookcover">
                        <input type="file" id="imageUpload" style="display: none;" accept="image/*">
                        <label for="imageUpload" class="choose-image-button"><i class="icon-library"></i></label>
                        <div class="image-preview" id="imagePreview">
                            <img id="previewImage" src="#" alt="Image Preview">
                        </div>
                    </div>
                    <div class="form-fields">
                        <div class="form-booktitle">
                            <label for="form-booktitle"></label>
                            <input type="text" id="form-booktitle" name="form-booktitle" placeholder="Title"
                            required maxlength="50">
                        </div>
                        <div class="form-author">
                            <label for="form-author"></label>
                            <input type="text" id="form-author" name="form-author" placeholder="Author"
                            required maxlength="50">
                        </div>
                        <div>
                            <div class="form-status-pages">
                                <div class="form-pages">
                                    <label for="form-pages"></label>
                                    <input type="number" id="form-pages" name="form-pages" placeholder="Pages"
                                    required max="10000">
                                </div>
                                <div class="form-status">
                                    <label for="is-read">Read</label>
                                    <input type="checkbox" name="is-read" id="is-read">
                                </div>
                            </div>
                        </div> 
                    </div>
                    <button type="submit" onclick="addBookToLibrary()">Add book</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <a href=""><i class="icon-library logo-icon"></i></a>
                    <span><a href="">Your Library</a></span>
                </div>
                <span><i class="icon-plus plus" id="add" onclick="toggleModal()"></i></span>
            </div>

            <div class="sidebar-options">
                <ul>
                    <li onclick="toggleModal();" class="add"><i class="icon-plus"></i>Add book</li>
                    <li><a href=""><i class="icon-chat"></i>Community</a></li>
                    <li><a href=""><i class="icon-cog"></i>Settings</a></li>
                </ul>
            </div>
            <div class="sidebar-other">
                <button id="get-app"><i class="icon-book"></i>Get app</button>
                <div class="user">
                    <div class="profile-pic">
                        <a href="https://github.com/luciavu/library" target="_blank"><i class="icon-github-circled"></i></a>
                    </div>
                    <div class="user-details">
                        <div class="credits">Created by</div>
                        <div class="username"><a href="https://github.com/luciavu/library" target="_blank">luciavu</a></div>
                    </div>
                </div>
            </div>
        </div>
        <main>
            <div class="menu">
                <div class="search">
                    <i class="icon-search"></i>
                    <input type="text" name="searchbar" id="searchbar" placeholder="Search for a book" maxlength="40">
                </div>
                <div class="filter">
                    <ul>
                        <li><button onclick="toggleActive('all');" class="active" id="all">All</button></li>
                        <li><button onclick="toggleActive('liked');" id="liked">Liked</button></li>
                        <li><button onclick="toggleActive('unread');" id="unread">Unread</button></li>
                        <li><button onclick="toggleActive('read');" id="read">Read</button></li>
                    </ul>
                </div>
            </div>
            <div class="books scrollable">
                <button class="add-book" onclick="toggleModal()">
                    <i class="icon-plus"></i>
                    <div>Add book</div>
                </button>
                <div class="book">
                    <img src="img/cover1.jpg" alt="book cover" class="bookcover">
                    <div class="title">Book title</div>    
                    <div class="author">Author</div>
                    <div class="pages">306 pages</div>
                    <div class="info">

                        <span><i class="icon-heart-empty"></i></span>

                    </div>

            </div>
        </main>
    </div>
</body>
</html>
